name: Build and publish package
on:
  workflow_run:
    workflows:
      - 'Run linters and tests'
    types:
      - completed
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event.workflow_dispatch }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Upgrade pip and install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Build; check and test the build
        run: tox -e build_package
      - name: Publish package to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish package to Live PyPI
        if: ${{ !(contains(github.event.ref, 'dev') || contains(github.event.ref, 'a') || contains(github.event.ref, 'b') || contains(github.event.ref, 'rc')) }}
        run: echo "Published to PyPI"
