name: Run linters and tests
on: [push, workflow_call, workflow_dispatch]
jobs:

  run-linters:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox-env: [flake8, pylint_critical]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Upgrade pip and install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Run linter
        run: tox -e ${{ matrix.tox-env }}

  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        major: [3]
        minor: [7, 8, 9, 10, 11]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.major }}.${{ matrix.minor }}
      - name: Upgrade pip and install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Run tests
        run: tox -e "py${{ matrix.major }}${{ matrix.minor }}-{oldest,latest}"

  trigger-publish:
    if: ${{ github.ref_type == 'tag' && startsWith(github.ref_name, 'v') }}
    needs: [run-linters, run-tests]
    uses: ./.github/workflows/publish.yml
    secrets:
      TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
